<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
      <section class="photograph_medias">
        <div class="tri">
          <p class="trier_par">Trier par</p>
          <select class="choix">
            <option class="pop" value="pop">Popularité</option>
            <option class="date" value="date">Date</option>
            <option class="titre" value="titre">Titre</option>
          </select>
        </div>
        <div class="cartes_medias">

        </div>
        <aside class="bandeau"></aside>
      </section>
    </main>
    <!--..............CREATION DE LA MODAL CONTACTEZ MOI................-->
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="titre_modal" aria-label = "Formulaire de contact">Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt = "ferme le formulaire" onclick="closeModal()" />
        </header>
				<form id="formulaire">
					<div class=formData>
						<label for="first">Prénom</label>
						<input class= "text-control" aria-label = " votre prénom" type="text" id="first" name="first" required minlength="2"/>
          </div>
          <div class=formData>
						<label for="last">Nom</label>
						<input class= "text-control" araia-label = "votre nom" type="text" id="last" name="last" required minlength="2"/>
					</div>
          <div class=formData>
						<label for="email">Email</label>
						<input class= "text-control" aria-label = "votre adresse email" type="email" id="email" name="email" required/>
					</div>
          <div class=formData>
						<label for="message">Votre message</label>
						<textarea class= "text-control" aria-label = "votre message" type="text" id="message" name="message" required></textarea>
					</div>
          <button class="contact_button" type = button aria-label = "envoyer le formulaire" id="envoyer">Envoyer</button>
				</form>
			</div>
		</div>

    <!--.............CREATION DE LA LIGHTBOX.......................-->
    <aside class="corp">corp_lightbox</aside>
    


    
    <script src="scripts/factories/fact_photographer.js"></script>
    <script src="scripts/factories/fact_medias.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>



  </body>
</html>
