<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <article class="infos_photographe"></article>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="photo"></div>
      </div>
      <section class="photograph_medias">
        <div class="tri">
          <p class="trier_par">Trier par</p>
          <div class="choix">
            <i  class="fas fa-chevron-up" id="fermer"></i>
            <i  class="fas fa-chevron-down" id="ouvert"></i>
            <p class="pop">Popularité</p>
            <p class="date">Date</p>
            <p class="titre">Titre</p>
          </div>
        </div>
        <div class="carte_media"></div>
      </section>
    </main>
    <!--..............CREATION DE LA MODAL CONTACTEZ MOI................-->
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="titre_modal">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div class=formData>
						<label for="first">Prénom</label>
						<input class= "text-control" type="text" id="first" name="first" required/>
					</div>
          <div class=formData>
						<label for="last">Nom</label>
						<input class= "text-control" type="text" id="last" name="last" required/>
					</div>
          <div class=formData>
						<label for="email">Email</label>
						<input class= "text-control" type="email" id="email" name="email" required/>
					</div>
          <div class=formData>
						<label for="message">Votre message</label>
						<input class= "text-control" type="text" id="message" name="message"/>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/factories/fact_photographer.js"></script>
    <script src="scripts/factories/fact_medias.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>


  </body>
</html>
